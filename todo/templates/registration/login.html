{% block content %}
    <h1>LOG IN</h1>
    <form method="post">
    {% csrf_token %}
        Username: <input type="text" name="username" autofocus><br><br>
        Password: <input type="password" name="password"><br><br>
        <input type="submit"><br>
    </form>
    <a href="{% url 'reset_password' %}">Reset Password</a> | <a href="{% url 'register' %}">Register</a>
{% endblock content %}
